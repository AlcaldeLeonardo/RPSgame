<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/piedra-papel-tijeras.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>RPS Game</title>
</head>
<body>
    <main>
        <div id="startMenu" class="visible">
            <h1>ROCK, PAPER, SCISSORS GAME</h1>
            <p>Press Start button</p>
            <button id="startGame">Start</button>
        </div>

        <div id="gamingMenu" class="nonVisible">
            <p>Round: <span id="roundCount">1</span></p>
            <p>Player: <span id="scorePlayer">0</span></p>
            <p>Computer: <span id="scoreComputer">0</span></p>
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
        </div>

        <div id="resultScreen" class="nonVisible">
            <h1 id="result">Resultado</h1>
            <button id="again">Play Again!</button>
        </div>
    </main>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
